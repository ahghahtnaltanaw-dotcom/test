<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيقات الصفحة العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* جعل الصفحة تمتد لكامل ارتفاع الشاشة */
        }

        /* حاوية المحتوى */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* تنسيق الزر */
        .button-link {
            display: inline-block;
            background-color: #007bff; /* لون الزر الأزرق */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        /* تأثير عند مرور الماوس */
        .button-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك</h1>
        <p>للمتابعة، يرجى الضغط على الزر أدناه</p>
        
        <a href="https://lockedapp.store/cl/i/w666v7" class="button-link" target="_blank">
            اضغط هنا للمتابعة
        </a>
    </div>

</body>

</html>
